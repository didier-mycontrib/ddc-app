<div class="card">
                <div class="card-header  my-bg-primary  appuye">
                  <h4 class="text-white">Plans de cours à consulter/télécharger</h4>
                </div>
                <div class="card-body fondParDefaut">
                        
            <form role="form" #formFiltrage="ngForm"
            method="POST" encType="multipart/form-data"  id="formFiltrage" class="form-horizontal">
              
               <bsu-my-fg-label [label]="'filtre'">
                    <input type="text" class="form-control"
                    name="filtre" [(ngModel)]="filtre" />
               </bsu-my-fg-label>   

               <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                    <input  type="submit" class="btn my-bg-primary text-white" 
                            value="actualiser la liste" 
                            (click)="onSubmit()" /> &nbsp;&nbsp; <span>{{msgFiltrage}}</span>
                    </div>
                  </div>
            </form>
            <hr/>
            <ul>
               <li *ngFor="let p of plans">
                     <a href="{{p.url}}" target="_blank">{{p.titre}}</a>  
               </li>     
            </ul>
    </div>
</div>
